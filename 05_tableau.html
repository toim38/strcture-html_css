<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=css/05_tableau.css>
    <title>Les Tableaux</title>
    </head>
<body>
    <--Ouverture du tableau-->
        <table>
<!--Titre-->
<caption>Ventes</caption>
<!--En-Tete-->
<thread>
    <!--tr=rangées-->
    <tr>
        <!--th=titres ou en tête-->
        <th>jour</th>
        <th>smartphone</th>
        <th>Tablette</th>
        <th>portrable</th>

        </tr>
    </thread>
    <!--tfoot=bas/fin du tableau /!/ Les normes W3C mettent la balise tfoot avt celle du corps du tableau(tbody)-->
    <tfoot>
        <!--tr=rang-->
        <tr>
            <!--td=cellule-->
            <td>total</td>
            <td>22</td>
            <td>26</td>
            <td> 24</td>
           </tr>
               </tfoot>
               <tbody>
                   <!--tbody=corps du tableau-->
                   <tr>
                        <td>lundi</td>
                        <td>2</td>
                        <td>6</td>
                        <td>0</td>
                        
                                   </tr>
                <tr>
                    <td>mardi</td>
                    <td>1</td>
                    <td>0</td>
                    <td>1</td>
                                    </tr>
                <tr>
                    <td>mercredi</td>
                    <td>5</td>
                    <td>1</td>
                    <td>4</td>
                        </tr>
                <tr>
                    <td>jeudi</td>
                    <td>12</td>
                    <td>10</td>
                    <td>8</td>
                                    </tr>
                <tr>
                    <td>vendredi</td>
                    <td>2</td>
                    <td>6</td>
                    <td>7</td>
                       </tr>
               </tbody>
        </table>
</body>
</html>
